<!DOCTYPE html>
<html lang="en">
<head>
<title>Gumballs</title>
<meta charset="utf-8">
<!-- <link rel="stylesheet" href="../Head-First-HTML5-master/chapter6/mightygumball.css"> -->
<script>
window.onload = () => {
    const url = "http://192.168.178.44:49158/sales.json";
    let request = new XMLHttpRequest();
    request.open("GET", url);
    request.onload = () => {
        if (request.status == 200) {
            alert("i got it");
            updateSales(request.responseText);
        }
    };

    function updateSales(responseText) {
        salesDiv = document.getElementById("sales");
        salesDiv.innerHTML = responseText;
    }

}
</script>
</head>
<body>
<div id="sales"></div>
</body>
</html>
