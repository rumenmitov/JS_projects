<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>

        <link rel = "stylesheet" href="Calculator.css">

        <script src = "Calculator.js" ></script>

    </head>

    <body>
        <h1>Calculator</h1>
        <br>
        <br>

        <table>
            <tr>
            <td id = "output" colspan="4">Output</td>
            </tr>
            <tr>
                <td class = "input"><button class="sign">+</button></td>
                <td class = "input"><button class="num">1</button></td>
                <td class = "input"><button class="num">2</button></td>
                <td class = "input"><button class="num">3</button></td>
            </tr>
            <tr>
                <td class = "input"><button class="sign">-</button></td>
                <td class = "input"><button class="num">4</button></td>
                <td class = "input"><button class="num">5</button></td>
                <td class = "input"><button class="num">6</button></td>
            </tr>
            <tr>
                <td class = "input"><button class="sign">*</button></td>
                <td class = "input"><button class="num">7</button></td>
                <td class = "input"><button class="num">8</button></td>
                <td class = "input"><button class="num">9</button></td>
            </tr>
            <tr>
                <td class = "input"><button class="sign">/</button></td>
                <td class = "input"><button class="num">0</button></td>
                <td id = "input"><button id="clr">Clear</button></td>
                <td id = "input"><button id="ans">Answer</button></td>
            </tr>
        </table>



    </body>
</html>
